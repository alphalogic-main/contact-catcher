<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jabari Alleyne - Let's Connect</title>
  <style>
    /* Base Styles (Mobile First) */
    :root {
      --primary-color: #0077cc;
      --primary-hover: #005fa3;
      --text-color: #333;
      --bg-color: #f4f4f4;
      --card-bg: white;
      --border-radius: 10px;
      --box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      --spacing-unit: 1rem;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: var(--spacing-unit);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 480px;
    }

    .card {
      background: var(--card-bg);
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      padding: calc(var(--spacing-unit) * 1.5);
      text-align: center;
    }

    .profile-section {
      margin-bottom: calc(var(--spacing-unit) * 1.5);
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 auto var(--spacing-unit);
      display: block;
      border: 3px solid #eee;
      background-color: #ddd;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #999;
      font-size: 0.8rem;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
      color: var(--primary-color);
    }

    .subtitle {
      color: #666;
      margin-bottom: var(--spacing-unit);
    }

    .action-buttons {
      margin: calc(var(--spacing-unit) * 1.5) 0;
      display: flex;
      flex-direction: column;
      gap: var(--spacing-unit);
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: calc(var(--spacing-unit) * 0.8);
      font-size: 1.1rem;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      text-decoration: none;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .btn:hover {
      background-color: var(--primary-hover);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .btn i {
      margin-right: 0.5rem;
      font-size: 1.2rem;
    }

    .qrcode-section {
      margin-top: calc(var(--spacing-unit) * 1.5);
      padding-top: calc(var(--spacing-unit) * 1.5);
      border-top: 1px solid #eee;
    }

    .qrcode-img {
      width: 100%;
      max-width: 200px;
      margin: var(--spacing-unit) auto 0;
      display: block;
      background-color: #f8f8f8;
      padding: 1rem;
      border-radius: 8px;
    }

    /* Tablet and Desktop Styles */
    @media (min-width: 768px) {
      :root {
        --spacing-unit: 1.25rem;
      }
      
      .card {
        padding: calc(var(--spacing-unit) * 2);
      }
      
      .profile-img {
        width: 140px;
        height: 140px;
      }
      
      h1 {
        font-size: 2rem;
      }

      .action-buttons {
        flex-direction: row;
      }

      .btn {
        padding: calc(var(--spacing-unit) * 0.7) calc(var(--spacing-unit) * 1.5);
      }
    }

    /* Font Awesome for icons - loaded from CDN */
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <main class="card">
      <div class="profile-section">
        <div class="profile-img">
          <span>Profile Image</span>
        </div>
        <h1>Jabari Alleyne</h1>
        <h2>SOL Marine</h2>
        <p class="subtitle">Download my contact card and introductory PDF below:</p>
      </div>

      <div class="action-buttons">
        <a href="contact.vcf" class="btn" download>
          <i class="fas fa-address-card"></i> Save Contact
        </a>
        <a href="intro.pdf" class="btn" download>
          <i class="fas fa-file-pdf"></i> Download PDF
        </a>
      </div>

      <div class="qrcode-section">
        <p>Scan to open this page:</p>
        <div class="qrcode-img">
          [QR Code Placeholder]
        </div>
      </div>
    </main>
  </div>
</body>
</html>
