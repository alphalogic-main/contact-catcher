<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Catcher</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <main class="card">
      <div class="profile-section">
        <img src="profile-placeholder.jpg" alt="Profile Image" class="profile-img">
        <h1>Contact Catcher</h1>
        <p class="subtitle">Download my contact card and introductory PDF below:</p>
      </div>

      <div class="action-buttons">
        <a href="contact.vcf" class="btn" download>Save My Contact</a>
        <a href="intro.pdf" class="btn" download>Download Intro PDF</a>
      </div>

      <div class="qrcode-section">
        <p>Scan to open this page:</p>
        <img src="qrcode.png" alt="QR Code" class="qrcode-img">
      </div>
    </main>
  </div>
</body>
</html>
